name: .NET CI
on:
  push: { branches: [ master, main ] }
  pull_request: { branches: [ master, main ] }

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore ./Ams.Media.Web.csproj
      - name: Build
        run: dotnet build ./Ams.Media.Web.csproj -c Release --no-restore
      - name: Publish (win-x64 self-contained)
        run: dotnet publish ./Ams.Media.Web.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o out/win-x64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ams-media-win
          path: out/win-x64/**
          retention-days: 10
